<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite-Festival</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('Background_4.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .nav-bar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            z-index: 1000;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.4em;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            -webkit-text-stroke: 0.8px black;
            font-weight: bold;
        }

         .logo {
             position: fixed;
             top: 100px; /* Adjust as needed to move the logo down */
             left: 50%;
             transform: translateX(-50%);
             width: 15%;
             max-width: 200px;
             height: auto;
             filter: brightness(0.001) contrast(0.1);
             z-index: 999;
         }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: auto;
            min-height: 100vh;
            text-align: center;
            color: white;
            font-size: 1.6em;
            padding: 20px;
            margin-top: 250px; /* Adjust as needed to move the text down */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            -webkit-text-stroke: 0.5px black;
            font-weight: bold;
            z-index: 1;
        }
        .content-container p {
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .nav-bar {
                top: 20px;
            }
            .nav-bar a {
                font-size: 1em;
                -webkit-text-stroke: 0.6px black;
            }

             .logo {
                 top: 80px; /* Adjust for smaller screens */
             }

            .content-container {
                font-size: 1.5em;
                margin-top: 240px; /* Adjust for smaller screens */
                -webkit-text-stroke: 0.4px black;
            }
        }
        @media (max-width: 480px) {
            .nav-bar a {
                font-size: 0.9em;
                -webkit-text-stroke: 0.4px black;
            }

             .logo {
                 width: 20%;
                 top: 100px; /* Adjust for smaller screens */
             }

            .content-container {
                font-size: 1.2em;
                margin-top: 260px; /* Adjust for smaller screens */
                -webkit-text-stroke: 0.3px black;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a onclick="showContent('content1')">Tickets</a>
        <a onclick="showContent('content2')">Shuttles/Anreise</a>
        <a onclick="showContent('content4')">Line-Up</a>
        <a onclick="showContent('content5')">Bezahlsystem</a>
        <a onclick="showContent('content6')">Verpflegung</a>
        <a onclick="showContent('content7')">Über uns</a>
    </div>

        <p>Ranoldsberg</p>
        <p>Derailed Kollektiv</p>
        <p><a href="https://www.instagram.com/derailed.kollektiv/"> Instagram </a></p>
    </div>

    </script>
</body>
</html>
