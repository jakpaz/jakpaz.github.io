<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite-Festival</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: url('Background_3.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .nav-bar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            z-index: 1000;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.4em;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            -webkit-text-stroke: 0.8px black;
            font-weight: bold;
        }
        .logo {
            position: fixed;
            top: 60px; /* Adjust as needed to move the logo down */
            left: 50%;
            transform: translateX(-50%);
            width: 15%;
            max-width: 150px;
            height: auto;
            filter: brightness(0.3) contrast(1.2);
            z-index: 999;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            font-size: 1.6em;
            padding: 20px;
            margin-top: 200px; /* Adjust as needed to move the text down */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            -webkit-text-stroke: 0.5px black;
            font-weight: bold;
            z-index: 1;
        }
        .content-container p {
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .nav-bar {
                top: 20px;
            }
            .nav-bar a {
                font-size: 1em;
                -webkit-text-stroke: 0.6px black;
            }
            .logo {
                top: 80px; /* Adjust for smaller screens */
            }
            .content-container {
                font-size: 1.5em;
                margin-top: 240px; /* Adjust for smaller screens */
                -webkit-text-stroke: 0.4px black;
            }
        }
        @media (max-width: 480px) {
            .nav-bar a {
                font-size: 0.9em;
                -webkit-text-stroke: 0.4px black;
            }
            .logo {
                width: 20%;
                top: 100px; /* Adjust for smaller screens */
            }
            .content-container {
                font-size: 1.2em;
                margin-top: 260px; /* Adjust for smaller screens */
                -webkit-text-stroke: 0.3px black;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a onclick="showContent('content1')">Tickets</a>
        <a onclick="showContent('content2')">Shuttles/Anreise</a>
        <a onclick="showContent('content3')">Camping</a>
        <a onclick="showContent('content4')">Line-Up</a>
        <a onclick="showContent('content5')">Bezahlsystem</a>
        <a onclick="showContent('content6')">Verpflegung</a>
        <a onclick="showContent('content7')">Über uns</a>
    </div>
    <img src="Logo_1.png" alt="Logo" class="logo">
    <div class="content-container" id="content">
        Welcome to the Homepage of the Ignite Festival!
        <p>16. - 18.8.2024</p>
        <p>Ranoldsberg</p>
    </div>

    <script>
        function showContent(contentId) {
            const content = {
                content1: `
                    <h2>Tickets</h2>
                    <p>Der Preis für unser Ignite Festival berechnet sich durch die Unkosten der Veranstaltung. Um diese zu decken ist ein Beitrag von 30€ nötig. 
                        Die Tickets sind begrenzt.</p>
                    <p>Überweise 30 € und deinen vollständigen Namen an folgendes Paypal Konto:</p>
                    <p>dera1led@gmx.de</p>
                    <p>Du kommst dadurch automatisch auf unsere Gästeliste und 
                        erhältst dein Festivalbändchen an der Bar.</p>
                    <p>Die Teilnahme ist lediglich für Vereinsmitglieder und ihre Gäste gestattet, da es eine interne Veranstaltung ist. 
                        Es bleibt uns daher vorbehalten deine Zahlung zurückzusenden und die Teilnahme abzulehnen.</p> 

                `,
                content2: `
                    <h2>Shuttles/Anreise</h2>
                    <p>Das Grundstück liegt hier: <a href ="https://maps.app.goo.gl/y7nkrit9Yjrpu9Yc7"> Google Maps Location </a></p>
                    <p>Du kannst mit dem Auto anreisen, größere Camper müssen jedoch bei einem der Vereinsvorstände angemeldet werden. 
                        Es gibt einen Campingplatz, an dem du mit deinem Zelt nächtigen kannst.</p>
                    <p>Wir bieten einen Shuttle Service vom Münchner Ostbahnhof an.</p>
                    <p>Abfahrt Shuttles</p>
                    <p>Freitag: 20 Uhr von München Ost</p>
                    <p>Samstag: 11 Uhr von München Ost</p>
                    <p>Samstag: 12.30 vom Gelände zurück nach München Ost</p>
                    <p>Sonntag: 11 Uhr vom Gelände nach München Ost</p>
                    <p>Um einen Shuttle zu buchen überweise 15 € pro Fahrt unter Angabe des Namens und An- und Abreiseshuttles (zB: „Mama Musterfrau Hin: Fr, Zurück: So“) an:</p> 
                    <p>dera1led@gmx.de</p>
                `,
                content3: `
                    <h2>Camping</h2>
                    <p>Details about camping go here.</p>
                    <img src="Camping.png" alt="Camping" style="max-width: 100%; height: auto; margin-top: 20px;">
                `,
                
                content4: `
                    <h2>Line-Up</h2>
                    <p>Details about the line-up go here.</p>
                `,
                content5: `
                    <h2>Bezahlsystem</h2>
                    <p>Es wird Wertmarken geben, welche du sowohl im Vorhinein als auch vor Ort an der Bar erwerben kannst. 
                        Eine Wertmarke hat einen Wert von 2,50€.</p>
                    <p>Marken können vorab per Paypalüberweisung an dera1led@gmx.de unter Angabe des Namens und dem Stichwort „Wertmarke“ bezahlt werden. 
                        Ihr könnt eure Marken dann an der Bar abholen, wenn ihr ankommt.</p>
                    <p>Marken können auch vor Ort an der Bar erworben werden, ebenfalls per Paypalüberweisung.</p>
                    <p> Alles basiert auf freiwilligen Spenden, welche über die Wertmarken entrichtet werden können.</p> 
                `,
                content6: `
                    <h2>Verpflegung</h2>
                    <p>An der Bar erhaltet ihr allerlei alkoholische und nicht alkoholische Getränke. Da wir keinen Wasseranschluss auf dem Gelände haben, bekommt jeder Gast einen Becher, welcher zu 
                        beschriften ist und selbständig von euch gereinigt wird an unserer Spülstation.
                         Dort steht jederzeit frisches Spülwasser und Seife zur Verfügung. 
                         Bringt auch gerne eure eigenen Becher von Zuhause mit!</p>
                    <p>Wir haben einen Grill auf dem Gelände, auf dem du deine selbstmitgebrachten Lebensmittel grillen kannst. 
                        Denkt auch daran entsprechend Campingbesteck mitzunehmen.</p>
                    <p>Samstagvormittag werden wir einen Kaffee-Service von einer Münchner Rösterei haben. 
                        Des Weiteren werden wir eine Crêpe-Station ab Samstagvormittag einheizen, an der ihr leckere Crepes snacken könnt.</p>
                    <p>Wir werden außerdem Früchte, Trinknahrung und Müsliriegel an der Bar frei zur Verfügung stellen. Auch Trinkwasser gibt es kostenlos an der Bar.</p>

                `,
                content7: `
                    <h2>Über uns</h2>
                    <p>Das Ignite Fest ist das interne, jährliche Vereinsfest des Derailed Forest e.V., welcher sich als kleiner Kultur- und Landschaftsverein um die Pflege 
                        und Gestaltung unseres Grundstücks in der Gemeinde Oberbergkirchen kümmert.</p>
                    <p>An unserem Fest geben wir lokalen Künstler:innen Raum für ihre Kunst und Musik und bieten eine schöne Atmosphäre 
                        um diese mit anderen Menschen zu teilen.</p>
                    <p>Im Einklang mit der Natur verbringen wir zwei Nächte und einen Tag gemeinsam an diesem besonderen Ort, 
                        welcher mit viel Liebe von uns gepflegt und gestaltet wird.</p>
                    <p> Das Ignite ist keine kommerzielle Veranstaltung und nicht öffentlich. 
                        Lediglich Vereinsmitglieder und ihre Gäste können das Ignite besuchen</p>
                    <p></p>
                    <p>Das Derailed Kollektiv ist ein Künstler:innen Kollektiv aus München und Umgebung und besteht seit 2020. Auf unseren nicht kommerziellen Veranstaltungen versuchen wir Raum für Kunst und Genuss zu schaffen. 
                        Dafür haben wir ein Netzwerk aus diversen Menschen geschaffen, die alle auf ihre eigene Weise zur Gemeinschaft 
                        und ihrem höchsten Ziel beitragen
 schöne Musik und schöne Momente teilen.</p>
                    <p>Im Jahr 2024 haben wir den Derailed Forest e.V. gegründet, denn wir haben die wundervolle Möglichkeit bekommen, 
                        ein zauberhaftes Stück Natur mit unserer Kunst zu verbinden und gleichzeitig Raum für Inspiration und Entfaltung im Grünen zu schaffen.</p> 

                `,
            };

            document.getElementById('content').innerHTML = content[contentId];
        }
    </script>
</body>
</html>
